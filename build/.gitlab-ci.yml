Static Pages:
  image: python:3.7.5-buster
  stage: build
  variables:
    GIT_DEPTH: 0
  before_script:
    - pip install --upgrade pip -r requirements.txt
  script:
#    - mkdir static
#    - cp README.md pages/
    - mkdocs build --clean --strict
    - rm build/sitemap*
  artifacts:
    paths:
      - build
  rules:
    - if: '$CI_COMMIT_BRANCH'
      when: always
    - when: never

